- name: functions
  hosts: local
  connection: local
  vars:
    user: "murali"
    age: 20
    stack:
      - shell
      - python
      - ansible
    desc:
      program: python
      databse: mysql
  tasks:
    - name: lower to upper
      ansible.builtin.debug:
        msg: "{{ user | upper }}"
    - name: list to map
      ansible.builtin.debug:
        msg: "{{ stack | items2dict }}"
    - name: map to list
      ansible.builtin.debug:
        msg: "{{ desc | dict2items }}"
