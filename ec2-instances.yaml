- name: playbook to create ec2 instances
  hosts: local
  connection: local
  tasks:
    - name: install depency packages
      ansible.builtin.pip:
        name: "{{ item }}"
      loop:
        - botocore
        - boto3
    - name: create 3 instances
      amazon.aws.ec2_instance:
        name: "{{ item }}"
        security_group: sg-09002db929ad2ff12
        image_id: ami-09c813fb71547fc4f
        instance_type: t3.micro
        subnet_id: subnet-0c79c481ed81c4305
      loop:
        - database
        - backend
        - frontend
      register: ec2_info
    - name: print ec2_info
      ansible.builtin.debug:
        msg: "{{ ec2_info }}"
