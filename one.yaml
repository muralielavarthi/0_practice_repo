- name: data types
  hosts: local
  connection: local
  tasks:
    - name: basic loops
      ansible.builtin.debug:
        msg: "{{ item }}"
      loop:
        - git
        - nginx
        - mysql
    - name: advance loops
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - { name: nginx, state: present }
        - { name: mysql, state: present }
    - name: advance loops2
      ansible.builtin.service:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - { name: nginx, state: started }
        - { name: mysqld, state: started }
