      vars:
        numbers: [20, 2002, 233, 233]
      ansible.buitin.debug:
        msg: "{{ numbers | max }} and {{ numbers | min }}"
    - name: defualy value
      ansible.buitin.debug:
        msg: "{{ city | default('bng') }}"
    - name: string to list
      vars:
        s: "s,2,32"
      ansible.buitin.debug:
        msg: "{{ s | list }}"
