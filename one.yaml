- name: Playbook
  hosts: local
  connection: local
  become: yes
  tasks:
    - name: ping the server
      ansible.builtin.ping:
    - name: hello the server 
      ansible.builtin.debug:
        msg: "helo to server"
    - name: install nginx
      ansible.builtin.package:
        name: nginx
        state: present
    - name: start nginx
      ansible.builtin.service:
        name: nginx 
        state: started
